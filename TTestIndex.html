<!doctype HTML>

<html>
	<head>
		<script type="text/javascript" src='libs/t-test.js'></script>

		<script type="text/javascript">

			function windowLoaded()
			{

				function convertStringArrToFloatArr(values)
				{
					var arr = new Array();
					for(var i=0; i < values.length; i++)
					{
						arr.push(parseFloat(values[i]));
					}
					return arr;
				}

				function calculateTClicked()
				{
					console.log('calculate t clicked');

					var firstInputArea = document.getElementById('first_data_set');
					var secondInputArea= document.getElementById('second_data_set')

					var inputStr1 = firstInputArea.value;
					var inputStr2 = secondInputArea.value;

					var inputSet1 = convertStringArrToFloatArr(inputStr1.split(','));
					var inputSet2 = convertStringArrToFloatArr(inputStr2.split(','));

					var TValue = TTest.calculateTTestValue(inputSet1, inputSet2);

					document.getElementById('output_para').innerHTML = "T-Test Value is  :: " + TValue;
				}





				console.log('window loaded');
				var btnCalculateT = document.getElementById('calculate_t_value');
				btnCalculateT.addEventListener('click', calculateTClicked);
			}

			window.addEventListener('load', windowLoaded);


		</script>

	</head>

	<body>

		<div style='border:1px solid red;'>
			<p>First set of data</p>
			<textarea id='first_data_set'></textarea>
		</div>


		<div style='border:1px solid red;'>
			<p>Second set of data</p>
			<textarea id='second_data_set'></textarea>
		</div>

		<div style='border:1px solid red;'>
			<H3>Calculate T-test</H3>
			<input type="button" value="calculate t" id='calculate_t_value'/>
			<p id='output_para'></p>
		</div>



	</body>
</html>
